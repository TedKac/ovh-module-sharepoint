<div class="container-fluid px-0" data-ng-controller="SharepointTasksCtrl as taskCtrl">
    <div data-ovh-alert="{{alerts.main}}"></div>

    <oui-datagrid data-rows="taskCtrl.tasksIds"
                  data-row-loader="taskCtrl.onTransformItem($row.id)">
        <oui-column data-title="tr('sharepoint_tabs_tasks_function')" data-property="function"></oui-column>
        <oui-column data-title="tr('sharepoint_tabs_tasks_todoDate')" data-property="todoDate">
            <span data-ng-bind="::$row.todoDate | date:'medium'"></span>
        </oui-column>
        <oui-column data-title="tr('sharepoint_tabs_tasks_finishDate')" data-property="finishDate">
            <span data-ng-bind="::$row.finishDate | date:'medium'"></span>
        </oui-column>
        <oui-column data-title="tr('sharepoint_tabs_tasks_status')" data-property="status">
            <span class="label"
                  data-ng-bind="tr('sharepoint_tabs_tasks_status_' + $row.status)"
                  data-ng-class="{
                    'label-success' : $row.status === 'done',
                    'label-info': $row.status === 'doing' || $row.status === 'todo',
                    'label-danger': $row.status === 'error',
                    'table-warning': $row.status === 'cancelled'
                  }"
                  data-ng-if="$row.status"></span>
        </oui-column>
    </oui-datagrid>
</div>
