<div data-ng-controller="SharepointDeleteDomainController as deleteDomainCrtl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteDomain"
         data-wizard-title="i18n.exchange_tab_domain_remove_domain">

        <div data-wizard-step>
            <p data-i18n-static="sharepoint_delete_domains_intro_label"></p>

            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_tab_domain_domain"></dt>
                <dd data-ng-bind="deleteDomainCrtl.domain.suffix"></dd>
            </dl>
        </div>
    </div>
</div>
