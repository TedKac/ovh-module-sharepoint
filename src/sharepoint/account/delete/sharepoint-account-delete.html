<div data-ng-controller="SharepointDeleteAccountCtrl as deleteAccountCtrl">
    <div data-wizard
         data-wizard-title="i18n.exchange_tab_account_remove_account"
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="submit">

        <div data-wizard-step>
            <p data-ng-bind-html="tr('sharepoint_accounts_action_sharepoint_remove_intro')"></p>

            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_tab_account_remove_email_label"></dt>
                <dd data-ng-bind="deleteAccountCtrl.account.userPrincipalName"></dd>
            </dl>

            <div class="alert alert-warning mt-5" role="alert"
                 data-i18n-static="sharepoint_accounts_action_sharepoint_remove_warning">
            </div>
        </div>
    </div>
</div>
