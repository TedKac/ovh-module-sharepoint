<div data-ng-controller="SharepointUpdateAccountCtrl as updateAccountCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="updateMsAccount"
         data-wizard-title="i18n.sharepoint_account_update_configuration_title">

        <div data-wizard-step
             data-wizard-step-valid="updateAccountCtrl.account.domain">

            <form class="form-horizontal" name="updateAccountCtrl.updateAccountForm">
                <div class="form-group">
                    <label class="control-label col-md-3 required" for="accountEmail"
                           data-i18n-static="exchange_ACTION_add_account_step1_email_label"></label>
                    <div class="col-md-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="accountEmail" name="accountEmail" required
                                   data-ng-model="updateAccountCtrl.account.login"
                                   data-ng-pattern="/^[-_a-zA-Z0-9]+((\.|\+)[-_a-zA-Z0-9]+)*$/">
                            <span class="input-group-addon">@</span>
                            <select class="form-control" required
                                    data-ng-model="updateAccountCtrl.account.domain"
                                    data-ng-options="domain for domain in updateAccountCtrl.availableDomains track by domain">
                            </select>
                        </div>
                        <small class="help-block" data-ng-if="updatePasswordCtrl.takenEmailError"
                               data-i18n-static="exchange_tab_ALIAS_taken_error_message"></small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3" for="firstName"
                           data-i18n-static="sharepoint_account_update_configuration_first_name">
                    </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="firstName" name="firstName"
                               data-ng-model="updateAccountCtrl.account.firstName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3" for="lastName"
                           data-i18n-static="sharepoint_account_update_configuration_last_name">
                    </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control"  id="lastName" name="lastName"
                               data-ng-model="updateAccountCtrl.account.lastName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3" for="initials"
                           data-i18n-static="sharepoint_account_update_configuration_initials">
                    </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="initials" name="initials"
                               data-ng-model="updateAccountCtrl.account.initials">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3" for="displayName"
                           data-i18n-static="sharepoint_account_update_configuration_display_name">
                    </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="displayName" name="displayName"
                               data-ng-model="updateAccountCtrl.account.displayName">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
